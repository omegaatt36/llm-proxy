services:
  llm-proxy:
    container_name: llm-proxy
    restart: always
    build:
      context: .
    ports:
      - 4000:4000
    volumes:
      - ./config.yaml:/config.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
